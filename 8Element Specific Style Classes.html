<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element specific style class</title>
    <style>
        p.red{
                color:crimson;font-size: 30px;
        }
    </style>
</head>
<body>
    <p align="center">This is another head without internal style</p>
       <p class="red"; align="right"><strong>I am a Paragraph</strong></p>
    <p class="red"; align="left">I am an another Paragraph</p>
</body>
</html>
