<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <style>
        #maindiv > p {
            color:deeppink
        }
        #maindiv > h1{
            color:green
        }
    </style>
</head>
<body>
    <div id ="maindiv">
       <h1>main heading</h1>
       <p>This is main para</p>
       <div>
        <h1>child heading</h1>
        <p>This is a child para</p>
       </div>
    </div>
</body>
</html>
