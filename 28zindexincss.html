<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z index property</title>
   <style>
    div{
        
        position:absolute;
        width:400px;
        height: 300px;
        background-color: aquamarine;

    }

    img{
        position:relative
    }

    h1{
        position: relative;
        top:100px;
        z-index: 12;
        color:blueviolet
    }
   </style>

   
</head>
<body>
    <div>
        <h1>www.geekyshow.com</h1>
        <img src="back.jpg"></img></div>
    </div>
</body>
</html>
