<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
    <style>
        table,th,td{
            border: 2px solid orangered;
            text-align:center;
            background-color: antiquewhite;
            font-size: medium;
            border-collapse:collapse;
            font-weight: 100;
        }
        
        th{
            padding: auto;
            background-color: coral;
         
        }
        
        caption{
            caption-side: top;
            font-size:large;
            font-style: italic;
        }
    
    </style>
</head>
<body>
    <table>
        <caption> Student Details</caption>
        <th>Name</th>
        <th>Roll</th>
        <th>Result</th>
        <tr>
            <td>Rahul</td>
            <td>101</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td>Rani</td>
            <td>102</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td>Sumit</td>
            <td>103</td>
            <td>Pass</td>
        </tr>
    </table>
</body>
</html>
