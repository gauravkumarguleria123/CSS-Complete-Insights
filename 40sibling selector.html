<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sibling selector</title>
    <style>
     h1 ~ p {
            color:tomato
        }
    </style>
</head>
<body>
    <div id ="maindiv">
   <h1>main heading</h1>
   <p>This is main para</p>
   <div>
    <h1>child heading</h1>
    <p>This is a child para</p>
   </div>
   <h2>Head</h2>
</div>
</body>
</html>
