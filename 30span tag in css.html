<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div and span tag</title>
    <style>
     p{
        color:blue;
     }
        div{
            width:300px;
            height:200px;
            background-color:bisque;
            color:green;
        }
        span{
            color:purple
        }
    </style>
</head>
<body>
    <div> 
        <h1>
           It's an Heading<br>
    </h1>
    <p> This is a <span><strong>Paragraph</strong></span></p>
</div>






</body>
</html>
