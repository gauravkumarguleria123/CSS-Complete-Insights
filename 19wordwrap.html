<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word-wrap</title>
    <style>
        p{
            border: 1px solid black;
            word-wrap: normal;
            word-break:keep-all;
        }
    </style>
</head>
<body>
    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Debitis<br> fuga, ex adipisci voluptates<br> molestiae tempore laudantium optio magnam nostrum placeat? Distinctio dicta cum vel eum ipsum consequatur quo, dolorum dolore!
    </p>
</body>
</html>
