<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html id selectors</title>
    <style>
        
        #divgeek #p1{
            color:darkred;
        }

        #p2{color:red;

        }

        #divgeek {
            background-color: bisque;
        }

        .red{
                background-color: burlywood;
                color:darkblue;
        }
    </style>
</head>
<body>
        <div id="divgeek">
            <p id="p1">This is a paragraph</p>
            <p id="p2">This is an another paragraph</p
        </div>
        <h2 class = "red"> Headings no. 2</h2>
        <p class="red">Paragraph no. 2</p>
</body>
</html>
