<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link in css</title>
    <style>
        a:link{color:red;}
            a:visited{ color:green;}
            a:hover{color:goldenrod;}
            a:active{color:deepskyblue}
        
    </style>
</head>
<body>
    <a href ="#">First</a><br><hr>
    <a href ="##">Second</a><br>
    <a href ="####">Third</a>
</body>
</html>
